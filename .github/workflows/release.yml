name: Publish Plugin Release
on:
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if version unchanged'
        type: boolean
        default: false
        required: false

permissions:
  contents: write

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract Version from Main Plugin File
        id: extract_version
        run: |
          VERSION=$(sed -n 's/.*Version:\s*\([0-9.]\+\).*/\1/p' zw-ttvgpt.php | head -1)
          if [[ ! "$VERSION" =~ ^[0-9]+(\.[0-9]+)+$ ]]; then
            echo "Error: Invalid version format - $VERSION"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Fetch and Validate Latest Tag
        id: tag_validation
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "")
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV

      - name: Compare Versions and Decide Release
        id: release_decision
        env:
          FORCE_RELEASE: ${{ github.event.inputs.force_release }}
        run: |
          version_gt() { test "$(printf '%s\n' "$@" | sort -V | head -n 1)" != "$1"; }
          RELEASE_NEEDED=false
          if [[ "$FORCE_RELEASE" == "true" ]]; then
            RELEASE_NEEDED=true
          elif [[ -z "$LATEST_TAG" ]]; then
            RELEASE_NEEDED=true
          elif version_gt "$VERSION" "$LATEST_TAG"; then
            RELEASE_NEEDED=true
          else
            RELEASE_NEEDED=false
          fi
          echo "RELEASE_NEEDED=$RELEASE_NEEDED" >> $GITHUB_ENV

      - name: Stop if No Release Needed
        if: env.RELEASE_NEEDED == 'false'
        run: |
          echo "Skipping release: No new version detected"
          exit 0

      - name: Tag the New Version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install Production Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Set Plugin Name
        run: |
          PLUGIN_NAME="zw-ttvgpt"
          echo "PLUGIN_NAME=$PLUGIN_NAME" >> $GITHUB_ENV

      - name: Prepare Release Directory
        run: |
          mkdir -p release/${{ env.PLUGIN_NAME }}
          rsync -av --progress . ./release/${{ env.PLUGIN_NAME }} \
            --include 'README.md' \
            --exclude '*.md' \
            --exclude release \
            --exclude .git \
            --exclude .github \
            --exclude .claude \
            --exclude node_modules \
            --exclude composer.json \
            --exclude composer.lock \
            --exclude package.json \
            --exclude package-lock.json \
            --exclude biome.json \
            --exclude phpcs.xml \
            --exclude phpstan.neon \
            --exclude phpstan-bootstrap.php \
            --exclude '*.log' \
            --exclude '.gitignore'

      - name: Create Zip Package
        run: |
          cd release
          zip -r "../${{ env.PLUGIN_NAME }}-${{ env.VERSION }}.zip" ${{ env.PLUGIN_NAME }}
          cd ..

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.VERSION }} \
            "${{ env.PLUGIN_NAME }}-${{ env.VERSION }}.zip" \
            --title "${{ env.VERSION }}" \
            --notes "Automated release for version ${{ env.VERSION }}"
